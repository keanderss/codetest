<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- instrumentId Column -->
    <ng-container matColumnDef="instrumentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>instrumentId</th>
      <td mat-cell *matCellDef="let row">{{row.instrumentId}}</td>
    </ng-container>

    <!-- fundName Column -->
    <ng-container matColumnDef="fundName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fundName</th>
      <td mat-cell *matCellDef="let row">{{row.fundName}}</td>
    </ng-container>

    <!-- change1m Column -->
    <ng-container matColumnDef="change1m">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>change1m</th>
      <td mat-cell *matCellDef="let row">{{row.change1m}}</td>
    </ng-container>

    <!-- change3m Column -->
    <ng-container matColumnDef="change3m">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>change3m</th>
      <td mat-cell *matCellDef="let row">{{row.change3m}}</td>
    </ng-container>

    <!-- change3y Column -->
    <ng-container matColumnDef="change3y">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>change3y</th>
      <td mat-cell *matCellDef="let row">{{row.change3y}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

      [length]="dataSource.data.length"

      [pageSize]="dataSource.data.length"
      aria-label="Select page" class="paginator">
  </mat-paginator> -->
</div>
